<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mango SLR</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Logo-->	
	<link rel="icon" type="image/png" href="style/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="style/bootstrap/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="style/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="style/loginanimate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="style/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="style/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="style/css/util.css">
	<link rel="stylesheet" type="text/css" href="style/css/formlogin.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">   
		<div class="container-slogin">
			<div class="wrap-login100">
				<div class="login100-pic rounded-circle center" data-tilt>
					<img src="style/img/user.png" alt="image">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Crear cuenta
					</span>

                    <div class="wrap-input100 validate-input" data-validate = "Ingrese su nombre">
						<input class="input100" type="text" name="nombre" placeholder="Nombre" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Ingrese su apellido">
						<input class="input100" type="text" name="apellido" placeholder="Apellido" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="cedula" placeholder="Cédula" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Un correo válido tiene esta forma: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Correo electrónico" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Un correo válido tiene esta forma: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="Nombre de usuario" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Se necesita una contraseña">
						<input class="input100" type="password" name="pass1" placeholder="Contraseña" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Verifique la contraseña">
						<input class="input100" type="password" name="pass2" placeholder="Verificar contraseña" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Registrarse
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="login.html">
							Volver a ingresar sesión.
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
