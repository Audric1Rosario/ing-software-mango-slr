<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mango SLR</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Logo-->	
	<link rel="icon" type="image/png" href="style/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="style/bootstrap/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="style/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="style/loginanimate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="style/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="style/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="style/css/util.css">
	<link rel="stylesheet" type="text/css" href="style/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-registrar100">
			<div class="wrap-registrar100">
				<div class="registrar100-pic" data-tilt>
					<img src="style/adduser.png" alt="IMG">
				</div>

				<form class="registrar100-form validate-form">
					<span class="registrar100-form-title">
						Registrar Usaurio
					</span>

					<div class="wrap-input100">
						<label>ID Usaurio</label>
						<input class="input100" type="text" name="ID" disabled placeholder="001"> <!--Aqui La BD Suministrara el indice Corespondiente-->
						<span class="focus-input100"></span>
						<span class="symbol-input100"></span>
					</div>					
					<div class="wrap-input100">
						<label>Nombre:</label>
						<input class="input100" type="text" name="Nombre" placeholder="Nombre">
						<span class="focus-input100"></span>
						<span class="symbol-input100"></span>
					</div>

					<div class="wrap-input100">
						<label>Identificacion:</label>
						<input class="input100" type="text" name="Identificacion" placeholder="Identificacion">
						<span class="focus-input100"></span>
						<span class="symbol-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<label>Email:</label>
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Es requerida una Contraseña">
						<label>Contraseña:</label>
						<input class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					<!--Tipo de Usaurio No agregado por cuestion de seguridad y estetica-->
					
					<div class="container-registrar100-form-btn">
						<button class="registrar100-form-btn">
							Registrar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
